{{- if .Values.global.istio.enabled }}
{{- if .Values.istio.authorizationPolicy.enabled }}
---
# Deny all traffic by default in petclinic namespace
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  {}
---
# Allow api-gateway to receive external traffic from ingress
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.apiGateway.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["istio-system"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
---
# Allow api-gateway to call all internal services
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway-to-services
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: petclinic
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/{{ .Values.global.namespace }}/sa/{{ .Values.apiGateway.name }}"]
---
# Allow customers-service to call visits-service
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-customers-to-visits
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.visitsService.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/{{ .Values.global.namespace }}/sa/{{ .Values.customersService.name }}"]
---
# Allow all services to call config-server
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-services-to-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.configServer.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["{{ .Values.global.namespace }}"]
---
# Allow all services to call discovery-server (Eureka)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-services-to-discovery
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.discoveryServer.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["{{ .Values.global.namespace }}"]
{{- end }}
{{- end }}

