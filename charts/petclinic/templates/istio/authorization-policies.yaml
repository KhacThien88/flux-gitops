{{- if .Values.global.istio.enabled }}
{{- if .Values.istio.authorizationPolicy.enabled }}
---
# Allow traffic from Istio Ingress Gateway to api-gateway
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.apiGateway.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["istio-system"]
---
# Allow all internal traffic within petclinic namespace
# This enables Eureka service discovery and Config Server communication
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-internal-petclinic
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["{{ .Values.global.namespace }}"]
{{- end }}
{{- end }}
