{{- if .Values.global.istio.enabled }}
{{- if .Values.istio.authorizationPolicy.enabled }}
---
# Allow traffic from Istio Ingress Gateway to api-gateway
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.apiGateway.name }}
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["istio-system"]
---
# Allow all internal traffic within petclinic namespace
# This is needed for Eureka service discovery and Config Server
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-internal-traffic
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["{{ .Values.global.namespace }}"]
---
# Example: Deny traffic from other namespaces (except istio-system for gateway)
# This demonstrates service-to-service authorization
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-external-namespaces
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  action: DENY
  rules:
    - from:
        - source:
            notNamespaces: ["{{ .Values.global.namespace }}", "istio-system"]
{{- end }}
{{- end }}
