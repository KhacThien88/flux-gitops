{{- if .Values.global.istio.enabled }}
{{- if .Values.istio.virtualService.enabled }}
---
# VirtualService for api-gateway with retry policy
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.apiGateway.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  hosts:
    - {{ .Values.apiGateway.name }}
  http:
    - route:
        - destination:
            host: {{ .Values.apiGateway.name }}
            port:
              number: {{ .Values.apiGateway.service.port }}
      timeout: {{ .Values.istio.virtualService.timeout }}
      retries:
        attempts: {{ .Values.istio.virtualService.retries.attempts }}
        perTryTimeout: {{ .Values.istio.virtualService.retries.perTryTimeout }}
        retryOn: {{ .Values.istio.virtualService.retries.retryOn }}
